    - Exemples de Syntaxe: Exemples_de_Syntaxe.md
    - liens vers d'autres pages : Liens a verifier.md

theme:
  name: 'material'
  language: 'fr'
  palette:
     primary: 'blue grey'
     accent: 'blue'
  icon:
    logo: fontawesome/solid/book-open-reader
    repo: fontawesome/brands/gitlab
  feature:
    - instant
#    - tabs

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - meta
  - sane_lists
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.tilde
  - toc:
      permalink: true

extra_javascript:
    - 'javascripts/extra_mathjax.js'
    - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js'

extra_css:
    - 'css/extra.css'

# Customization
extra:
  manifest: 'manifest.webmanifest'
  social:
    - icon: fontawesome/brands/gitlab

plugins:
  - search
  - git-revision-date-localized
  - macros:
          module_name: module
